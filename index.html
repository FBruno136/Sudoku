<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo de Sudoku</h1>
    <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium">Médio</option>
        <option value="hard">Difícil</option>
    </select>
    <div id="startContainer" style="text-align: center; margin-top: 20px;">
        <button id="startGameButton">Iniciar Jogo</button>
    </div>
    <div id="gameContainer" style="display: none; justify-content: center; align-items: center; height: 100vh;">
        <div id="sudoku-board"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
